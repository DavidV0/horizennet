<section class="hero-section">
  <div class="background-effects">
    <div class="light-orb orb3"></div>
    <div class="gradient-overlay"></div>
  </div>
  
  <div class="hero-content">
    <div class="hero-text">
      <h2 class="hero-headline">DEINE ZUKUNFT</h2>
      <h2 class="hero-headline">DEINE ENTSCHEIDUNG</h2>
    </div>
    <div class="logo-container">
      <div class="logo-3d">
        <span class="logo">
          <img src="assets/HorizonNet_tHwL.png" alt="HorizonNet Logo">
        </span>
      </div>
    </div>
    <p class="hero-subtitle">Das Geheimwissen der obersten 1% in einer Plattform</p>
    <div class="cta-group">
      <button mat-raised-button class="cta-button gold-gradient hover-effect" routerLink="/produkte">
        Produkte entdecken
      </button>
      <button mat-stroked-button class="hover-effect" routerLink="/kontakt" color="primary">
        Kontakt aufnehmen
      </button>
    </div>
  </div>
  
  <div class="ticker-container">
    <div class="ticker-wrapper">
      <div class="ticker-track">
        <!-- First set of items -->
        <ng-container *ngFor="let item of tickerItems">
          <div class="ticker-item">
            <img [src]="'assets/icons/' + getCoinIcon(item.name)" [alt]="item.symbol">
            <span class="coin-name">{{item.name}} ({{item.symbol}})</span>
            <span class="price">€{{item.price}}</span>
            <span class="change" [class.positive]="item.change > 0" [class.negative]="item.change < 0">
              {{item.change > 0 ? '+' : ''}}{{item.change}}%
            </span>
          </div>
        </ng-container>
        <!-- Duplicate set of items for seamless loop -->
        <ng-container *ngFor="let item of tickerItems">
          <div class="ticker-item">
            <img [src]="'assets/icons/' + getCoinIcon(item.name)" [alt]="item.symbol">
            <span class="coin-name">{{item.name}} ({{item.symbol}})</span>
            <span class="price">€{{item.price}}</span>
            <span class="change" [class.positive]="item.change > 0" [class.negative]="item.change < 0">
              {{item.change > 0 ? '+' : ''}}{{item.change}}%
            </span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
