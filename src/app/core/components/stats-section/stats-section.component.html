  <div class="stats-container">
    <div class="stats-grid">
      <div class="stat-item animated fade-in-up" #animatedElement *ngFor="let stat of stats">
        <h3 class="stat-number">{{stat.number}}</h3>
        <p class="stat-label">{{stat.label}}</p>
      </div>
    </div>
    
    <div class="quote-container animated fade-in-up" #animatedElement>

    </div>
  </div>
</section>
