<div class="admin-container">
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <div class="sidenav-content">
        <div class="logo">
          <h1>Admin Panel</h1>
        </div>
        
        <mat-nav-list>
          <a mat-list-item routerLink="dashboard" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </a>
          <a mat-list-item routerLink="products" routerLinkActive="active">
            <mat-icon>inventory_2</mat-icon>
            <span>Produkte</span>
          </a>
          <a mat-list-item routerLink="shop" routerLinkActive="active">
            <mat-icon>shopping_cart</mat-icon>
            <span>Shop</span>
          </a>
          <a mat-list-item routerLink="events" routerLinkActive="active">
            <mat-icon>event</mat-icon>
            <span>Events</span>
          </a>
          <a mat-list-item routerLink="blog" routerLinkActive="active">
            <mat-icon>article</mat-icon>
            <span>Blog</span>
          </a>
          <a mat-list-item routerLink="faqs" routerLinkActive="active">
            <mat-icon>help</mat-icon>
            <span>FAQs</span>
          </a>
          <a mat-list-item routerLink="create-admin" routerLinkActive="active" *ngIf="isAdmin">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Admin erstellen</span>
          </a>
        </mat-nav-list>

        <button mat-button class="logout-button" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Ausloggen</span>
        </button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
