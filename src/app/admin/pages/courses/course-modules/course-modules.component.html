<div class="admin-content">
  <div class="admin-header">
    <div class="header-title">
      <h1>Module verwalten</h1>
      <p>Verwalten Sie die Module und Lektionen des Kurses</p>
    </div>
    <button mat-flat-button color="primary" (click)="addModule()">
      <mat-icon>add</mat-icon>
      Neues Modul
    </button>
  </div>

  <ng-container *ngIf="course$ | async as course">
    <mat-card>
      <mat-card-content>
        <mat-accordion>
          <!-- Module -->
          <mat-expansion-panel *ngFor="let module of course.modules">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{module.title}}
              </mat-panel-title>
              <mat-panel-description>
                {{module.lessons.length}} Lektionen
              </mat-panel-description>
            </mat-expansion-panel-header>

            <!-- Modul Aktionen -->
            <div class="module-actions">
              <button mat-button color="primary" (click)="editModule(module)">
                <mat-icon>edit</mat-icon>
                Modul bearbeiten
              </button>
              <button mat-button color="warn" (click)="deleteModule(module)">
                <mat-icon>delete</mat-icon>
                Modul löschen
              </button>
              <button mat-flat-button color="primary" (click)="addLesson(module)">
                <mat-icon>add</mat-icon>
                Neue Lektion
              </button>
            </div>

            <!-- Lektionen -->
            <div class="lessons-list">
              <div class="lesson-item" *ngFor="let lesson of module.lessons">
                <div class="lesson-content">
                  <mat-icon>play_circle</mat-icon>
                  <div class="lesson-info">
                    <div class="lesson-title">{{lesson.title}}</div>
                    <div class="lesson-duration">{{lesson.duration}} Minuten</div>
                  </div>
                  <div class="lesson-actions">
                    <button mat-icon-button color="primary" (click)="editLesson(module, lesson)" matTooltip="Lektion bearbeiten">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteLesson(module, lesson)" matTooltip="Lektion löschen">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
