<div class="products-container">
  <div class="header">
    <h1>Products Management</h1>
    <button mat-raised-button color="accent" (click)="onAdd()">
      <mat-icon>add</mat-icon>
      Add Product
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let product">
        <img [src]="product.image" [alt]="product.title" class="product-image">
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let product">{{product.title}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">{{product.shortDescription}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" class="edit-button" (click)="onEdit(product)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" class="delete-button" (click)="onDelete(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<style>
.products-container {
  padding: 20px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.product-image {
  width: 100px;
  height: 60px;
  object-fit: cover;
  border-radius: 4px;
}

table {
  width: 100%;
}

.mat-column-image {
  width: 120px;
  padding: 8px;
}

.mat-column-actions {
  width: 120px;
  text-align: center;
}

.mat-column-title {
  padding-left: 16px;
}

.mat-mdc-row:hover {
  background-color: rgba(0, 0, 0, 0.04);
}
</style>
