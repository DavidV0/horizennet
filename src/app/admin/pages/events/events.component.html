<div class="admin-page">
  <div class="page-header">
    <h1>Events</h1>
    <button mat-raised-button color="primary" (click)="openEventDialog()">
      <mat-icon>add</mat-icon>
      Neues Event
    </button>
  </div>

  <div class="events-grid">
    <div *ngFor="let event of events$ | async" class="event-card">
      <div class="event-image">
        <img [src]="event.image || 'assets/images/event-placeholder.jpg'" [alt]="event.title">
      </div>
      <div class="event-content">
        <h3>{{ event.title }}</h3>
        <p class="description">{{ event.description }}</p>
        <div class="event-details">
          <div class="detail">
            <mat-icon>calendar_today</mat-icon>
            <span>{{ event.day }} {{ event.month }}</span>
          </div>
          <div class="detail">
            <mat-icon>access_time</mat-icon>
            <span>{{ event.time }}</span>
          </div>
          <div class="detail">
            <mat-icon>location_on</mat-icon>
            <span>{{ event.location }}</span>
          </div>
        </div>
        <div class="status" [ngClass]="event.status">{{ event.status }}</div>
      </div>
      <div class="event-actions">
        <button mat-icon-button color="primary" (click)="openEventDialog(event)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEvent(event.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
