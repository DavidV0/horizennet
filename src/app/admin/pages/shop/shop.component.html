<div class="admin-container">
  <div class="admin-header">
    <h2>Shop Management</h2>
    <button mat-raised-button class="add-button" (click)="openProductDialog()">
      <mat-icon>add</mat-icon>
      Add Product
    </button>
  </div>

  <div class="products-grid">
    <div class="product-card" *ngFor="let product of products$ | async">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.name">
        <span class="product-tag" *ngIf="product.tag">{{ product.tag }}</span>
      </div>
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <div class="price-container">
          <div class="monthly-price">
            <span class="price-label">ab</span>
            <span class="current-price">â‚¬ {{ (product.price / 18) | number:'1.2-2' }}</span>
            <span class="price-label">mtl.</span>
          </div>
          <div class="tax-info">
            <span>(exkl. MwSt.)</span>
          </div>
        </div>
        <div class="actions">
          <button mat-icon-button color="primary" class="edit-button" (click)="openProductDialog(product)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" class="delete-button" (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
