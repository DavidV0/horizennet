<div class="page-container">
  <section class="products-section">
    <h1>Unsere Produkte</h1>
    <p class="section-subtitle">Entdecken Sie unser vielf√§ltiges Produktangebot.</p>
    <div class="products-grid">
      <mat-card class="product-card hover-effect" *ngFor="let i of [1,2,3]">
        <img mat-card-image src="assets/images/placeholder.jpg" alt="Produkt Thumbnail">
        <mat-card-header>
          <mat-card-title>Produkt {{i}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Eine detaillierte Beschreibung des Produkts und seiner Vorteile.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="gold-gradient">Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
</div>
