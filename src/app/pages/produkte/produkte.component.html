<div class="page-container">
  <section class="products-section">
    <div class="hero-section">
      <h1>UNSERE PRODUKTE</h1>
      <p class="section-subtitle">Entdecken Sie unser exklusives Produktportfolio f√ºr Ihren Erfolg</p>
    </div>

    <div class="products-grid">
      <div class="product-card" *ngFor="let product of products">
        <div class="product-content">
          <div class="product-text">
            <h2>{{product.title}}</h2>
            <p class="product-description">{{product.description}}</p>
            
            <ul class="product-features" *ngIf="product.features">
              <li *ngFor="let feature of product.features">{{feature}}</li>
            </ul>

            <p class="product-long-description" *ngIf="product.longDescription">
              {{product.longDescription}}
            </p>

            <button mat-raised-button 
                    [class.gold-gradient]="product.id === 'academy'"
                    class="cta-button hover-effect" 
                    [routerLink]="['/produkte', product.slug || product.id]">
              {{product.ctaText || 'Jetzt entdecken'}}
              <mat-icon>rocket_launch</mat-icon>
            </button>
          </div>
          
          <div class="product-image">
            <img [src]="product.image" [alt]="product.title" class="floating-image">
            <div class="image-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
