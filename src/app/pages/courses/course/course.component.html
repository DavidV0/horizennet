<!-- Füge am Ende der Lektion den Button hinzu -->
<div class="navigation-buttons">
  <button 
    mat-flat-button 
    color="accent" 
    (click)="navigateToNextLesson()"
    *ngIf="hasNextLesson()"
    class="next-lesson-button">
    <span>Nächste Lektion</span>
    <mat-icon>arrow_forward</mat-icon>
  </button>
  <button mat-flat-button (click)="startModule()">
    <mat-icon>play_arrow</mat-icon>
    <span>Jetzt starten</span>
  </button>
</div>
