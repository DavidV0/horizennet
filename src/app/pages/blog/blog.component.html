<div class="page-container">
  <section class="blog-section">
    <div class="section-header animated fade-in-up" #animatedElement>
      <h1>BLOG & NEWS</h1>
      <p class="section-subtitle">Insights, Strategien und Erfolgsgeschichten</p>
    </div>

    <!-- No Blogs Message -->
    <div class="no-blogs-container" *ngIf="blogs.length === 0">
      <mat-icon>article</mat-icon>
      <h2>Zurzeit gibt es keine Blog Beitr√§ge</h2>
    </div>

    <div class="blog-grid" *ngIf="blogs.length > 0">
      <article class="blog-card animated fade-in-up" *ngFor="let blog of blogs" #animatedElement>
        <div class="blog-image">
          <img [src]="blog.image" [alt]="blog.title">
          <div class="image-overlay"></div>
          <div class="blog-category">{{blog.category}}</div>
        </div>
        <div class="blog-content">
          <div class="blog-meta">
            <span class="date">
              <mat-icon>calendar_today</mat-icon>
              {{blog.date}}
            </span>
            <span class="read-time">
              <mat-icon>schedule</mat-icon>
              {{blog.readTime}}
            </span>
          </div>
          <h2>{{blog.title}}</h2>
          <p class="blog-excerpt">
            {{blog.content[0].text}}
          </p>
          <div class="blog-footer">
            <button mat-raised-button class="read-more-btn gold-gradient" (click)="navigateToBlogDetail(blog)">
              Weiterlesen
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </div>
        </div>
      </article>
    </div>
  </section>
</div>
